<div class="container">
    <div class="col-md-6 col-offset-3">
        <div class="alert alert-danger" *ngIf="mode==1">
            <strong>Bad credentials...</strong>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
                    <div class="form-group">
                        <label for="username" class="control-label">Username:</label>
                        <input class="form-control" type="text" ngModel="" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input class="form-control" type="password" ngModel="" name="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
